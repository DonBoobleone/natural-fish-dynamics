[mod-setting-description]
breeding-limit=Maximum number of fish allowed per full-water chunk. Higher values allow denser populations but may increase spawn attempts.
breeding-cycle=How often the mod checks for breeding opportunities, relative to the standard rate (1 check per second). Fast (x2): Twice as quick growth. Normal: Balanced (recommended). Slow (/2): Half speed. Very Slow (/5): Five times slower. Ultra-Slow (/10): Ten times slower for minimal UPS impact.
breeding-enable-nauvis=If disabled, fish will not breed on Nauvis.
breeding-enable-gleba=If disabled, fish will not breed on Gleba.
breeding-enable-aquilo=If disabled, fish will not breed on Aquilo.
breeding-enable-pelagos=If disabled, fish will not breed on Pelagos.
breeding-enable-lignumis=If disabled, fish will not breed on Lignumis.
breeding-enable-rabbasca=If disabled, fish will not breed on Rabbasca.